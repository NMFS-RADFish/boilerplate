version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/packages/radfish"
      - "/packages/react-radfish"
      - "/templates/react-javascript"
      - "/examples/computed-form-fields"
      - "/examples/conditional-form-fields"
      - "/examples/field-validators"
      - "/examples/form-structure"
      - "/examples/mock-api"
      - "/examples/multistep-form"
      - "/examples/network-status"
      - "/examples/on-device-storage"
      - "/examples/persisted-form"
      - "/examples/react-query"
      - "/examples/server-sync"
      - "/examples/simple-table"
    schedule:
      interval: "weekly"
      day: "thursday"
    groups:
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "@testing-library/*"
          - "jsdom"
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
      linting:
        patterns:
          - "eslint*"
          - "prettier*"
      workbox:
        patterns:
          - "workbox-*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
