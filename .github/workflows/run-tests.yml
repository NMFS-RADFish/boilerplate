name: Run tests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install workspace dependencies
        run: npm install
        working-directory: .

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install workspace dependencies
        run: npm install
        working-directory: .

      - name: Install dependencies
        run: npm install
        working-directory: templates/react-javascript

      - name: Build project
        run: npm run build
        working-directory: templates/react-javascript

      - name: lighthouse mobile audit
        run: npm run lhci:mobile && npx lhci upload --target=temporary-public-storage
        working-directory: templates/react-javascript
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: lighthouse desktop audit
        run: npm run lhci:desktop && npx lhci upload --target=temporary-public-storage
        working-directory: templates/react-javascript
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
